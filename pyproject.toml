[project]
name = "apic-studio"
version = "0.1.0"
description = "An Asset Browser for Cinema4D"
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["pyside6>=6.8.2.1", "rust-thumbnails"]


[dependency-groups]
dev = [
    "graphviz>=0.21",
    "pyinstaller>=6.13.0",
    "pyside6-stubs>=6.7.3.0",
    "ruff>=0.12.0",
    "scalene>=1.5.51",
    "snakeviz>=2.2.2",
]


[tool.uv.sources]
rust-thumbnails = { path = "../rust-thumbnails/target/wheels/rust_thumbnails-0.1.1-cp313-cp313-win_amd64.whl" }
